version: "2"
cloud:
    project: "transaction-split-go" 
sql:
  - schema: "db/migrations/" # The schema file is used to generate the database schema
    queries: "sql/queries/" # The directory used to generate the database queries
    engine: postgresql
    gen:
      go:
        package: "db"
        out: "db/sqlc" # The package name for the generated code
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "date"
            go_type: "time.Time"